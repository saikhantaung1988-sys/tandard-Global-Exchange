}



/* SVG Logo á€¡á€á€½á€€á€º CSS */

    /* á€á€€á€šá€ºá€œá€­á€¯á€· á€€á€’á€ºá€›á€²á€· á€¡á€•á€±á€«á€ºá€…á€½á€”á€ºá€¸á€”á€²á€· á€¡á€›á€™á€ºá€¸á€€á€•á€ºá€”á€±á€›á€„á€º á€’á€«á€€á€­á€¯á€–á€½á€„á€·á€ºá€•á€« */

.glass-fit-card .title {

 .title {
